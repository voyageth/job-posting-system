---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%Y년 %m월 %d일" }}
            </time>
            {% if page.service %}
            • <span class="post-service">{{ page.service }}</span>
            {% endif %}
            {% if page.team %}
            • <span class="post-team">{{ page.team }}</span>
            {% endif %}
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
